{% extends "base.html" %}

{% block content %}

      <div id="div">
        <form class="form" action="/confirmation" method="post">
        <!--
          Username input
        -->
          <p class="paragraph">
            <label class="label">Username</label>
            <input clas="input" type="text" name="username" value="{{ request.form['username'] }}"/>
            {% if error_username %}
              <span class='error'>{{ error_username }}</span>
            {% endif %}
          </p>
        
        <!--
          Password input
        -->
          <p class="paragraph">
            <label class="label">Password</label>
            <input class="input" type="password" name="password" value=""/>
            {% if error_password %}
              <span class='error'>{{ error_password }}</span>
            {% endif %}
          </p>

        <!--
          Password verify input
        -->
          <p class="paragraph">
            <label class="label">Verify Password</label>
            <input class="input" type="password" name="verify" value=""/>
            {% if error_verify %}
              <span class='error'>{{ error_verify }}</span>
            {% endif %}
          </p>

        <!--
          Email input
        -->
          <p class="paragraph">
            <label class="label">Email (optional)</label>
            <input class="input" type="text" name="email" value="{{ request.form['email'] }}"/>
            {% if error_email %}
              <span class='error'>{{ error_email }}</span>
            {% endif %}
          </p>

        <!--
          Submit button
        -->
          <div id="submit">
          <p>
            <input type="submit" value="Submit"/>
          </p>
          </div>

        </form>
      </div>


{% endblock %}
